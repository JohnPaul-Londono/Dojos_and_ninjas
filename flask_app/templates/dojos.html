<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo</title>
</head>
<body>
    <!-- New Dojo Creation -->
    <form action="/createdojo" method="POST">
        <div>
            <h1>New Dojo</h1>
        <div>
        <label for="name">Name: </label>
        <input type="text" name="name">
        <div>
            <input  type="submit" value="Create">
        </div>
    </form>
    <!-- Show new Dojos -->
    <div>
        <h1>All Dojos</h1>
        <table width="300" border="1">
            {% for d in dojos %}
            <tr>
                <td> <a href="/dojoshow/{{d.id}}"> {{d.name}}</a></td>
            </tr>
            {% endfor %}
        </table>
        <a href="/ninjas">Add Ninja</a>
    </div>
        



</body>
</html>
